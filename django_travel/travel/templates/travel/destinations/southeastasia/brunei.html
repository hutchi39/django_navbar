{% extends "travel/base.html" %}
{% load static %}
{% block MPCbody %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="MPCbody"> 
	<div class="MainPageCarousel-container">
		<div class="MPC-slide">

            <div class="MPC-item" style="background-image: url('/media/brunei/mosque_1.jpeg');">
				<div class="MPC-content">
					<div class="MPC-name">Brunei</div>
					<div class="MPC-des">Jame'Asr Hassanil Bolkiah Mosque</div>
                    <div class="MPC-see-more">
                        <a href="#Brunei"><button>See More</button></a>
                    </div>
				</div>
			</div>
            <div class="MPC-item" style="background-image: url('/media/brunei/mosque_2.jpeg');">
				<div class="MPC-content">
					<div class="MPC-name">Brunei</div>
					<div class="MPC-des"></div>
                    <div class="MPC-see-more">
                        <a href="#Brunei"><button>Omar Ali Saifuddien Mosque</button></a>
                    </div>
				</div>
			</div>
            <div class="MPC-item" style="background-image: url('/media/brunei/river.jpeg');">
				<div class="MPC-content">
					<div class="MPC-name">Brunei</div>
					<div class="MPC-des"></div>
                    <div class="MPC-see-more">
                        <a href="#Brunei"><button>Brunei River</button></a>
                    </div>
				</div>
			</div>
			
        </div>

		<div class="MPC-next-prev">
			<button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
			<button class="next"><i class="fa-solid fa-arrow-right"></i></button>
		</div>
	</div>
	<script src="{% static 'travel/MPC_specific.js' %}"></script>
</div>
{% endblock %}
